{% extends "base.html" %}
{% block content %}
<h2 class="section-title">❤️ CORE ARCHIVE: FAVORITES</h2>
<div class="grid">
    {% for m in movies %}
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500{{ m.poster }}">
        <div class="card-content">
            <h4 style="margin:0 0 10px 0; height:40px; overflow:hidden;">{{ m.title }}</h4>
            <div style="display:flex; flex-direction:column; gap:8px;">
                <a href="/detail/{{ m.media_type }}/{{ m.media_id }}" class="btn primary">OPEN CORE</a>
                <a href="/remove_favorites/{{ m.media_id }}" class="btn danger">UNFAVORITE</a>
            </div>
        </div>
    </div>
    {% else %}<p style="padding:0 5%;">Archive is currently empty.</p>{% endfor %}
</div>
{% endblock %}
